<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizi Metotları</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            background-color: linear-gradient(90deg, #ccc, gray);
            font-family: "Inter", sans-serif;
        }

        pre {
            background-color: #282c34;
            /* Koyu arka plan */
            color: #61dafb;
            /* Açık mavi metin */
            padding: 15px;
            /* İç boşluk */
            border-radius: 5px;
            /* Kenar yuvarlama */
            overflow: auto;
            /* Taşan içeriği kaydır */
            font-family: 'Courier New', Courier, monospace;
            /* Monospace font */
            line-height: 1.5;
            /* Satır yüksekliği */
            white-space: pre-wrap;
            /* Satırların kaydırılmasına izin ver */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Gölge efekti */
        }
    </style>
</head>

<body>
    <h1>Dizi Metotları</h1>

    <script>
        const meyveler = ["kavun", "kiraz", "erik", "vişne", "kivi", "portakal", "nar"];

        function yaz(str) {
            const pre = document.createElement("pre");
            pre.textContent = str;
            document.querySelector("h1").after(pre); // en son yapılan örnek en üste gelir
        }

        //yaz(meyveler.toString());
        yaz(meyveler);

        let birlesik = meyveler.join(" ᄷ ");
        yaz(birlesik);

        //1-3 aralığındaki elemanlar
        yaz(meyveler.slice(1, 4));

        //tüm öğeleri satır satır index numaralarıyla yazdırma
        let tumu = "";
        for (let i = 0; i < meyveler.length; i++) {
            tumu += i + ": " + meyveler[i] + "\n";
        }//\n alt satıra inmeyi sağlar
        yaz(tumu);

        //erik index
        let erikIndeks = meyveler.indexOf("erik");
        yaz("eriğin indeksi" + erikIndeks);

        //erik ve sonrası
        yaz(meyveler.slice(erikIndeks));

        //son 2 eleman?
        yaz(meyveler.slice(-2));

        const anaUnsurlar = ["toprak", "su", "ateş", "hava"];
        const yeniDizi = meyveler.concat(anaUnsurlar);
        yaz(yeniDizi);

        //son 3 meyve ile ilk 3 unsuru yeni dizide birleştir ve yazdır 
        //hepsini tek satırda değişkene atama yap => kaan
        yaz(meyveler.slice(-3).concat(anaUnsurlar.slice(0, 3)));

        //bir fonksiyon tanımlayalım stringleri tersine çevirsin
        function tersi(metin) {
            return metin.split("").reverse().join("");
        }
        yaz("meryem'in tersi: " + tersi(" meryem"));

        //diziyi trandormasyona sokmak ve yeni bir diziye dönüştürmek

        //soru : her meyvenin tersten yazılmış haliyle yeni bir dizi oluşturabilir misiniz? Yani kavun olacak nuvak kiraz olacak zarik...
        const yeniDizi2 = meyveler.map(tersi);
        yaz(yeniDizi2);

        // yeni dizi istiyorum, bu dizide öğelerin string uzunlukları yer alsın
        const uzunluklar = meyveler.map(oge => oge.length);
        yaz(uzunluklar);

        // her unsurun büyük harfli hali
        const buyukler = anaUnsurlar.map(x => x.toUpperCase());
        yaz(buyukler);

        //yontem2
        const buyukler2 = anaUnsurlar.map(function (x) {
            return x.toUpperCase();
        })
        yaz(buyukler2);

        // 4 unsurun herbirinin sağına sıra nosunu parantez içinde yazıldığı yeni dizi 
        const unsurlar2 = anaUnsurlar.map(function (oge, index) {
            return oge + "(" + (index + 1) + ")";
        });
        yaz(unsurlar2);

        // map metodu kullanmadan bir üstteki soruyu çözünüz
        const unsurlar3 = [];
        anaUnsurlar.forEach((oge, index) => {
            unsurlar3.push(oge + "(" + (index + 1) + ")");
        });
        yaz(unsurlar3);

        const unsurlar4 = [];
        for (let i = 0; i < anaUnsurlar.length; i++) {
            const yeniOge = anaUnsurlar[i] + "(" + (i + 1) + ")";
            unsurlar4.push(yeniOge);
        }
        yaz(unsurlar4);

        //map ile tek satır
        yaz(anaUnsurlar.map((x, i) => `${x}(${i+1})`));

    </script>
</body>

</html>
